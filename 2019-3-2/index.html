        <p><strong>1. 默认情况</strong><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1.加载配置文件</span></span><br><span class="line">        ApplicationContext applicationContext = <span class="keyword">new</span> ClassPathXmlApplicationContext(<span class="string">"applicationContext.xml"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 2.根据id获取对象</span></span><br><span class="line">        UserDaoOracleImpl userDao = (UserDaoOracleImpl) applicationContext.getBean(<span class="string">"userDao"</span>);</span><br></pre></td></tr></table></figure></p>
<p>在执行完步骤 1 后，对象就创建完毕。</p>
<p><strong>1. 懒加载</strong><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;bean id=<span class="string">"userDao"</span> <span class="class"><span class="keyword">class</span></span>=<span class="string">"com.study.domo1.UserDaoOracleImpl"</span> lazy-init=<span class="string">"true"</span>/&gt;</span><br></pre></td></tr></table></figure></p>
<p>在配置文件的对应类中，添加属性 <code>lazy-init</code> 即可实现懒加载。</p>
<p><a href="https://blog.csdn.net/andy_px/article/details/48343777" target="_blank" rel="noopener">参考</a></p>
